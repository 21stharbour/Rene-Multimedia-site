<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>My MultiMedia Page</title>
    </head>
    <body>
        <h1 align="center">My MultiMedia Page</h1>
        <div class="audio" align="center">
            <p>Play Meow</p>
            <audio controls class="aud">
                <source src="files/meow.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="images" align="center">  
            <img src="img/Meower.jpg" alt="Meower" class="img">
        </div>
        <div class="videos" align="center">
            <video controls class="vid">
                <source src="files/say gex.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="audio" align="center">
            <p>Play Mosic</p>
            <audio controls class="aud">
                <source src="files/mosic.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </body>
</html>
